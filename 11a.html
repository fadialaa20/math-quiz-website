  <h1>أسئلة رياضيات - الصف الحادي عشر أدبي</h1>

  <div id="timer" style="font-size: 20px; font-weight: bold; color: red; margin: 20px 0; display: none;">

  <script>
    let resultShown = false;

    const questions = [
  {

  },

  },
  {
    question: "أي من الخيارات التالية هو التمثيل الصحيح للدالة الخطية التي تمر بالنقطة (0, -3) وتحتوي على الميل 2؟",
    options: ["y = 2x - 3", "y = -3x + 2", "y = 2x + 3", "y = -2x - 3"],
    answer: "y = 2x - 3"
  },
  {
    question: "إذا كانت مساحة مستطيل تساوي 20 سم² وطوله 4 سم، فما هو عرضه؟",

  },

    answer: "-3"
  },
  {
    question: "حل المعادلة التالية: 2x + 4 = 10",
    options: ["x = 3", "x = 4", "x = 2", "x = 5"],
    answer: "x = 3"
  },
  {
    question: "ما هو ناتج جمع 4x + 2x؟",
    options: ["6x", "8x", "5x", "7x"],
    answer: "6x"
  },
  {
    question: "إذا كانت معادلة الخط المستقيم هي y = -5x + 7، فما هو المقطع العرضي؟",
    options: ["7", "5", "1", "-7"],
    answer: "7"
  },
  {
    question: "إذا كانت قيمة x = 3، فما هو ناتج 2x² + 4x؟",
    options: ["18", "20", "24", "22"],
    answer: "24"
  },

  // استكمال الأسئلة
  {
    question: "إذا كانت معادلة الدالة هي f(x) = 2x + 1، فما هو قيمة f(3)؟",
    options: ["7", "6", "5", "4"],
    answer: "7"
  },
  {
    question: "أي من المعادلات التالية هو التمثيل الصحيح لدالة ثابتة؟",
    options: ["y = 4", "y = x + 1", "y = x²", "y = 3x"],
    answer: "y = 4"
  },
  {
    question: "إذا كانت معادلة الخط المستقيم هي y = x - 2، فما هو المقطع العرضي؟",
    options: ["-2", "2", "1", "0"],
    answer: "-2"
  },
  {
    question: "ما هو الجذر التربيعي للعدد 64؟",
    options: ["8", "6", "10", "7"],
    answer: "8"
  },
  {
    question: "إذا كانت معادلة الدالة هي y = x² - 4x + 4، فما هو الجذر التربيعي لهذه المعادلة؟",
    options: ["x = 2", "x = 1", "x = 0", "x = -2"],
    answer: "x = 2"
  },
  {
    question: "إذا كانت الزاويتان في مثلث متساوي الساقين متساويتين، فما هي قيمة الزاويتين إذا كانت الزاوية الثالثة 50°؟",
    options: ["65°", "70°", "80°", "50°"],
    answer: "65°"
  },
  {
    question: "أي من الخيارات التالية يمثل معادلة دائرة نصف قطرها 4 ومركزها (0, 0)؟",
    options: ["x² + y² = 16", "x² + y² = 8", "x² + y² = 4", "x² + y² = 9"],
    answer: "x² + y² = 16"
  },
  {
    question: "إذا كانت المعادلة هي x² - 4x + 4 = 0، فما هي قيم x؟",
    options: ["x = 2", "x = -2", "x = 4", "x = -4"],
    answer: "x = 2"
  },
  {
    question: "ما هو الجذر التربيعي للعدد 9؟",
    options: ["3", "4", "5", "6"],
    answer: "3"
  },
  
  // استكمال الأسئلة
  {
    question: "حل المعادلة التالية: x² - 2x - 3 = 0",
    options: ["x = -1, 3", "x = 1, 3", "x = -3, 1", "x = 3, 2"],
    answer: "x = -1, 3"
  },
  {
    question: "إذا كانت المعادلة هي 3x - 2 = 16، فما هو حل المعادلة؟",
    options: ["x = 6", "x = 5", "x = 7", "x = 2"],
    answer: "x = 6"
  },
  {
    question: "ما هو ناتج ضرب 4x + 2 في 3؟",
    options: ["12x + 6", "12x + 4", "10x + 6", "14x + 5"],
    answer: "12x + 6"
  },
  {
    question: "إذا كانت قيمة الجذر التربيعي لـ x = 25، فما هو قيمة x؟",
    options: ["5", "25", "10", "20"],
    answer: "25"
  },
  {
    question: "إذا كانت معادلة الدالة هي y = 2x + 1، فما هو الميل؟",
    options: ["2", "1", "3", "4"],
    answer: "2"
  },
  {
    question: "ما هو الجذر التربيعي للعدد 49؟",
    options: ["7", "5", "6", "8"],
    answer: "7"
  },
  {
    question: "إذا كانت معادلة الدالة هي y = 3x + 5، فما هو المقطع العرضي؟",
    options: ["3", "5", "2", "4"],
    answer: "5"
  },
  {
    question: "إذا كانت المسافة بين نقطتين (3, 2) و (7, 5)، فما هي المسافة بينهما؟",
    options: ["5", "4", "3", "6"],
    answer: "5"
  },
  {
    question: "إذا كانت معادلة الخط المستقيم هي y = -x + 6، فما هو الميل؟",
    options: ["-1", "1", "-2", "2"],
    answer: "-1"
  },
  {
    question: "إذا كانت الدالة f(x) = x² - 5x + 6، فما قيمة f(3)؟",
    options: ["6", "4", "2", "5"],
    answer: "6"
  }
];


    // Function to select 10 random questions from the array
    function getRandomQuestions(questions, num) {
      const shuffled = [...questions].sort(() => 0.5 - Math.random());
      return shuffled.slice(0, num);
    }

    function submitQuiz() {
  let score = 0;
  const totalQuestions = 10;
  const answers = document.querySelectorAll('input[type="radio"]:checked');
  const correctAnswers = randomQuestions.map((q) => q.answer);

  // تصحيح وتلوين الأسئلة
  randomQuestions.forEach((q, index) => {
    const radios = document.getElementsByName(`question${index}`);
    radios.forEach((radio) => {
      radio.disabled = true; // تعطيل التغيير
      if (radio.value === q.answer) {
        radio.parentElement.style.color = 'green'; // صحيح
      } else if (radio.checked) {
        radio.parentElement.style.color = 'red'; // خطأ
      }
    });

    const selected = Array.from(radios).find(r => r.checked);
    if (selected && selected.value === q.answer) {
      score++;
    }
  });

  // عرض النتيجة
  let resultText = `لقد أجبت على ${score} من ${totalQuestions} سؤالًا بشكل صحيح.`;
  document.getElementById("result").innerHTML = resultText;
  document.getElementById("result").style.display = "block";

  resultShown = true;


  // رسالة تشجيعية
  let encouragementText = "";
  if (score === totalQuestions) {
    encouragementText = "ممتاز! كل الأسئلة صحيحة.";
  } else if (score >= totalQuestions * 0.7) {
    encouragementText = "جيد جدًا! لديك بعض الأخطاء.";
  } else {
    encouragementText = "تحتاج إلى مراجعة بعض الأسئلة، لا تيأس!";
  }
  document.getElementById("encouragement").innerHTML = encouragementText;
  document.getElementById("encouragement").style.display = "block";

  // عرض زر إعادة المحاولة
  document.getElementById("retryBtn").style.display = "inline-block";
}


    function loadQuestions() {
  const quizContainer = document.getElementById("quiz");
  randomQuestions = getRandomQuestions(questions, 10);  // صحّحنا هنا أيضًا الاسم
  randomQuestions.forEach((q, index) => {
    const questionElement = document.createElement("div");
    questionElement.classList.add("question");
    questionElement.innerHTML = `
      <h3>${q.question}</h3>
      ${q.options.map((choice, i) => `
        <label>
          <input type="radio" name="question${index}" value="${choice}">
          ${choice}
        </label>
      `).join('')}
    `;
    quizContainer.appendChild(questionElement);
  });
}



    function retryQuiz() {
  document.getElementById("quiz").innerHTML = ""; // مسح الأسئلة القديمة
  document.getElementById("result").style.display = "none";
  document.getElementById("encouragement").style.display = "none";
  document.getElementById("retryBtn").style.display = "none";
  loadQuestions(); // تحميل أسئلة جديدة
}


let countdownInterval;
let timeLeft = 60; // الوقت بالثواني (مثلاً 60 ثانية)

function startTimer(duration) {
  const timerDisplay = document.getElementById("timer");
  const timeText = document.getElementById("time");
  timerDisplay.style.display = "block";

  timeLeft = duration;
  updateDisplay();

  countdownInterval = setInterval(() => {
    timeLeft--;
    updateDisplay();

    if (timeLeft <= 0) {
      clearInterval(countdownInterval);
      submitQuiz(); // ينفذ التصحيح تلقائيًا بعد انتهاء الوقت
    }
  }, 1000);
}

function updateDisplay() {
  const minutes = Math.floor(timeLeft / 60);
  const seconds = timeLeft % 60;
  document.getElementById("time").textContent = `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
}

loadQuestions();
startTimer(1800); // شغّل العداد لمدته بالثواني

window.addEventListener("beforeunload", function (e) {
  if (!resultShown) {
    e.preventDefault();
    e.returnValue = ''; // ضروري لبعض المتصفحات
    return ''; // للمتصفحات القديمة
  }
});

  </script>
