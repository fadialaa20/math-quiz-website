    // Function to select 10 random questions from the array
    function getRandomQuestions(questions, num) {
      const shuffled = [...questions].sort(() => 0.5 - Math.random());
      return shuffled.slice(0, num);
    }

    function submitQuiz() {
  let score = 0;
  const totalQuestions = 10;
  const answers = document.querySelectorAll('input[type="radio"]:checked');
  const correctAnswers = randomQuestions.map((q) => q.answer);

  // تصحيح وتلوين الأسئلة
  randomQuestions.forEach((q, index) => {
    const radios = document.getElementsByName(`question${index}`);
    radios.forEach((radio) => {
      radio.disabled = true; // تعطيل التغيير
      if (radio.value === q.answer) {
        radio.parentElement.style.color = 'green'; // صحيح
      } else if (radio.checked) {
        radio.parentElement.style.color = 'red'; // خطأ
      }
    });

    const selected = Array.from(radios).find(r => r.checked);
    if (selected && selected.value === q.answer) {
      score++;
    }
  });

  // عرض النتيجة
  let resultText = `لقد أجبت على ${score} من ${totalQuestions} سؤالًا بشكل صحيح.`;
  document.getElementById("result").innerHTML = resultText;
  document.getElementById("result").style.display = "block";

  resultShown = true;


  // رسالة تشجيعية
  let encouragementText = "";
  if (score === totalQuestions) {
    encouragementText = "ممتاز! كل الأسئلة صحيحة.";
  } else if (score >= totalQuestions * 0.7) {
    encouragementText = "جيد جدًا! لديك بعض الأخطاء.";
  } else {
    encouragementText = "تحتاج إلى مراجعة بعض الأسئلة، لا تيأس!";
  }
  document.getElementById("encouragement").innerHTML = encouragementText;
  document.getElementById("encouragement").style.display = "block";

  // عرض زر إعادة المحاولة
  document.getElementById("retryBtn").style.display = "inline-block";
}


    function loadQuestions() {
  const quizContainer = document.getElementById("quiz");
  randomQuestions = getRandomQuestions(questions, 10);  // صحّحنا هنا أيضًا الاسم
  randomQuestions.forEach((q, index) => {
    const questionElement = document.createElement("div");
    questionElement.classList.add("question");
    questionElement.innerHTML = `
      <h3>${q.question}</h3>
      ${q.options.map((choice, i) => `
        <label>
          <input type="radio" name="question${index}" value="${choice}">
          ${choice}
        </label>
      `).join('')}
    `;
    quizContainer.appendChild(questionElement);
  });
}



    function retryQuiz() {
  document.getElementById("quiz").innerHTML = ""; // مسح الأسئلة القديمة
  document.getElementById("result").style.display = "none";
  document.getElementById("encouragement").style.display = "none";
  document.getElementById("retryBtn").style.display = "none";
  loadQuestions(); // تحميل أسئلة جديدة
}


let countdownInterval;
let timeLeft = 60; // الوقت بالثواني (مثلاً 60 ثانية)

function startTimer(duration) {
  const timerDisplay = document.getElementById("timer");
  const timeText = document.getElementById("time");
  timerDisplay.style.display = "block";

  timeLeft = duration;
  updateDisplay();

  countdownInterval = setInterval(() => {
    timeLeft--;
    updateDisplay();

    if (timeLeft <= 0) {
      clearInterval(countdownInterval);
      submitQuiz(); // ينفذ التصحيح تلقائيًا بعد انتهاء الوقت
    }
  }, 1000);
}

function updateDisplay() {
  const minutes = Math.floor(timeLeft / 60);
  const seconds = timeLeft % 60;
  document.getElementById("time").textContent = `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
}
