    const questions = [

    answer: "x = 6"
  },
  {
    question: "أي من الأعداد التالية هو عدد متماثل؟",
    options: ["1", "-1", "0", "2.5"],
    answer: "1"
  },
  {
    question: "إذا كان لدينا مثلث أضلاعه 3 سم و 4 سم و 5 سم، فما نوع هذا المثلث؟",
    options: ["مستطيل الزاوية", "متساوي الأضلاع", "متساوي الساقين", "متفاوت الأضلاع"],

  },
  {

  },

  // 40 سؤالًا إضافيًا
  {
    question: "ما هي معادلة الخط المستقيم الذي يمر عبر النقطة (0, 0) ويميل بـ 2؟",
    options: ["y = 2x", "y = 3x", "y = x + 2", "y = x - 2"],
    answer: "y = 2x"
  },
  {
    question: "إذا كانت لدينا معادلة: x + 4 = 8، فما قيمة x؟",

    answer: "1/4 + 1/4"
  },
  {

    options: ["4 سم", "5 سم", "6 سم", "7 سم"],

  },

  },
  {

    options: ["50 متر", "100 متر", "30 متر", "15 متر"],
    answer: "50 متر"
  },
  {
    question: "إذا كانت الجذر التربيعي لـ x = 9، فما قيمة x؟",
    options: ["9", "81", "3", "27"],
    answer: "81"
  },
  {
    question: "ما هو عدد القواسم المشتركة للعدد 36؟",
    options: ["9", "6", "12", "8"],
    answer: "9"
  },

  // تكملة إلى 50
  {
    question: "ما هي المسافة التي قطعها جسم يتحرك بسرعة ثابتة تبلغ 10 متر/دقيقة لمدة 20 دقيقة؟",
    options: ["200 متر", "300 متر", "250 متر", "100 متر"],
    answer: "200 متر"
  },
  {
    question: "إذا كانت المعادلة: x² + 4x + 4 = 0، فما قيمة x؟",
    options: ["x = -2", "x = 2", "x = 4", "x = -4"],
    answer: "x = -2"
  },
  {
    question: "إذا كانت المسافة بين نقطتين هي 14 سم، فما هو طول منتصف المسافة؟",
    options: ["7 سم", "12 سم", "8 سم", "10 سم"],
    answer: "7 سم"
  },
  {
    question: "ما هو الميل الصحيح للخط المستقيم الذي يمر بالنقطة (0, 0) ويميل بـ 4؟",
    options: ["y = 4x", "y = x + 4", "y = 4x + 1", "y = 3x + 2"],
    answer: "y = 4x"
  },
  {
    question: "ما هو الجذر التربيعي للعدد 16؟",
    options: ["4", "2", "5", "8"],
    answer: "4"
  },
  {
    question: "إذا كانت المعادلة 5x + 4 = 24، فما قيمة x؟",
    options: ["x = 4", "x = 5", "x = 3", "x = 2"],
    answer: "x = 4"
  },
  {
    question: "ما هو حل المعادلة التالية: 6x + 3 = 21؟",
    options: ["x = 3", "x = 4", "x = 2", "x = 5"],
    answer: "x = 3"
  },
  {
    question: "ما هو حجم المكعب الذي طول ضلعه 4 سم؟",
    options: ["64 سم³", "24 سم³", "16 سم³", "32 سم³"],
    answer: "64 سم³"
  },
  {
    question: "ما هو المحيط الصحيح للدائرة التي نصف قطرها 5 سم؟ (استخدم π ≈ 3.14)",
    options: ["31.4 سم", "20 سم", "18.5 سم", "50 سم"],
    answer: "31.4 سم"
  },
  {
    question: "إذا كانت نسبة عدد الطلاب الذين يحبون الرياضيات إلى عدد الطلاب الذين يحبون العلوم هي 2:3، فما هو عدد الطلاب الذين يحبون الرياضيات إذا كان عدد الطلاب 300؟",
    options: ["120", "150", "100", "90"],
    answer: "120"
  }
];


    // Function to select 10 random questions from the array
    function getRandomQuestions(questions, num) {
      const shuffled = [...questions].sort(() => 0.5 - Math.random());
      return shuffled.slice(0, num);
    }

    function submitQuiz() {
  let score = 0;
  const totalQuestions = 10;
  const answers = document.querySelectorAll('input[type="radio"]:checked');
  const correctAnswers = randomQuestions.map((q) => q.answer);

  // تصحيح وتلوين الأسئلة
  randomQuestions.forEach((q, index) => {
    const radios = document.getElementsByName(`question${index}`);
    radios.forEach((radio) => {
      radio.disabled = true; // تعطيل التغيير
      if (radio.value === q.answer) {
        radio.parentElement.style.color = 'green'; // صحيح
      } else if (radio.checked) {
        radio.parentElement.style.color = 'red'; // خطأ
      }
    });

    const selected = Array.from(radios).find(r => r.checked);
    if (selected && selected.value === q.answer) {
      score++;
    }
  });

  // عرض النتيجة
  let resultText = `لقد أجبت على ${score} من ${totalQuestions} سؤالًا بشكل صحيح.`;
  document.getElementById("result").innerHTML = resultText;
  document.getElementById("result").style.display = "block";

  resultShown = true;


  // رسالة تشجيعية
  let encouragementText = "";
  if (score === totalQuestions) {
    encouragementText = "ممتاز! كل الأسئلة صحيحة.";
  } else if (score >= totalQuestions * 0.7) {
    encouragementText = "جيد جدًا! لديك بعض الأخطاء.";
  } else {
    encouragementText = "تحتاج إلى مراجعة بعض الأسئلة، لا تيأس!";
  }
  document.getElementById("encouragement").innerHTML = encouragementText;
  document.getElementById("encouragement").style.display = "block";

  // عرض زر إعادة المحاولة
  document.getElementById("retryBtn").style.display = "inline-block";
}


    function loadQuestions() {
  const quizContainer = document.getElementById("quiz");
  randomQuestions = getRandomQuestions(questions, 10);  // صحّحنا هنا أيضًا الاسم
  randomQuestions.forEach((q, index) => {
    const questionElement = document.createElement("div");
    questionElement.classList.add("question");
    questionElement.innerHTML = `
      <h3>${q.question}</h3>
      ${q.options.map((choice, i) => `
        <label>
          <input type="radio" name="question${index}" value="${choice}">
          ${choice}
        </label>
      `).join('')}
    `;
    quizContainer.appendChild(questionElement);
  });
}



    function retryQuiz() {
  document.getElementById("quiz").innerHTML = ""; // مسح الأسئلة القديمة
  document.getElementById("result").style.display = "none";
  document.getElementById("encouragement").style.display = "none";
  document.getElementById("retryBtn").style.display = "none";
  loadQuestions(); // تحميل أسئلة جديدة
}


let countdownInterval;
let timeLeft = 60; // الوقت بالثواني (مثلاً 60 ثانية)

function startTimer(duration) {
  const timerDisplay = document.getElementById("timer");
  const timeText = document.getElementById("time");
  timerDisplay.style.display = "block";

  timeLeft = duration;
  updateDisplay();

  countdownInterval = setInterval(() => {
    timeLeft--;
    updateDisplay();

    if (timeLeft <= 0) {
      clearInterval(countdownInterval);
      submitQuiz(); // ينفذ التصحيح تلقائيًا بعد انتهاء الوقت
    }
  }, 1000);
}

function updateDisplay() {
  const minutes = Math.floor(timeLeft / 60);
  const seconds = timeLeft % 60;
  document.getElementById("time").textContent = `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
}

loadQuestions();
startTimer(1800); // شغّل العداد لمدته بالثواني

window.addEventListener("beforeunload", function (e) {
  if (!resultShown) {
    e.preventDefault();
    e.returnValue = ''; // ضروري لبعض المتصفحات
    return ''; // للمتصفحات القديمة
  }
});
  </script>
