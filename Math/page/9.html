  <h1>أسئلة رياضيات - الصف التاسع</h1>

  <div id="timer" style="font-size: 20px; font-weight: bold; color: red; margin: 20px 0; display: none;">
    الوقت المتبقي: <span id="time">--:--</span>
  </div>

  <div id="quiz"></div>

  <button onclick="submitQuiz()">تصحيح</button>

  <div style="text-align: center; margin-top: 20px;">
    <button id="retryBtn" onclick="retryQuiz()" style="

  <div style="text-align: center; margin-top: 40px;">
    <button onclick="window.location.href='index.html'" style="
      background-color: #007bff;

    ">
      الرجوع إلى الصفحة الرئيسية
    </button>
  </div>
  
  <script>
    let resultShown = false;

    const questions = [
  {
    question: "حل المعادلة: 2x + 4 = 10",
    options: ["x = 3", "x = 5", "x = 6", "x = 7"],
    answer: "x = 3"
  },
  {
    question: "إذا كان الجذر التربيعي للعدد x = 16، فما قيمة x؟",
    options: ["4", "2", "8", "16"],
    answer: "16"
  },
  {
    question: "ما ناتج: 5(x + 4) - 2(x - 3)؟",
    options: ["3x + 26", "5x + 17", "3x + 7", "5x + 7"],
    answer: "3x + 7"
  },
  {
    question: "أي من المعادلات التالية يمثل معادلة خط مستقيم؟",
    options: ["y = 2x + 5", "y = x²", "y = √x", "x = y²"],
    answer: "y = 2x + 5"
  },
  {
    question: "ما هو الجذر التربيعي لـ 49؟",
    options: ["7", "6", "5", "8"],
    answer: "7"
  },
  {
    question: "إذا كان x = 3، فما قيمة 2x² + 3x؟",
    options: ["21", "18", "24", "30"],
    answer: "24"
  },
  {
    question: "إذا كانت المسافة بين نقطتين على خط مستقيم هي 12 وحدات، فما طول منتصف المسافة؟",
    options: ["6 وحدات", "12 وحدات", "24 وحدات", "3 وحدات"],
    answer: "6 وحدات"
  },
  {
    question: "أي من الأشكال التالية هو مثلث متساوي الأضلاع؟",
    options: ["مثلث كل زواياه 60°", "مثلث به زاويتين قائمتين", "مثلث به زاويتين حادتين", "مثلث به زاويتين منفرجتين"],
    answer: "مثلث كل زواياه 60°"
  },
  {
    question: "إذا كانت مساحة المربع = 64 سم²، فما طول ضلعه؟",
    options: ["8 سم", "6 سم", "10 سم", "4 سم"],
    answer: "8 سم"
  },
  {
    question: "إذا كان لدينا معادلة من الدرجة الثانية: x² + 6x + 9 = 0، فما قيمتا x؟",
    options: ["x = -3", "x = -2", "x = 3", "x = 1"],
    answer: "x = -3"
  },

  // 40 سؤالًا إضافيًا
  {
    question: "ما هو مقلوب العدد 3/4؟",
    options: ["4/3", "3/4", "5/4", "1/3"],
    answer: "4/3"
  },
  {
    question: "ما هي النسبة بين 2 سم و 5 سم؟",
    options: ["2:5", "5:2", "3:5", "4:5"],
    answer: "2:5"
  },
  {
    question: "إذا كانت الدالة y = 2x - 5، فما قيمة y إذا كانت x = 4؟",
    options: ["3", "7", "8", "5"],
    answer: "3"
  },
  {
    question: "ما هو حل المعادلة التالية: 5x + 7 = 2x + 22؟",
    options: ["x = 5", "x = 3", "x = 2", "x = 4"],
    answer: "x = 5"
  },
  {
    question: "أي من الخيارات التالية هو المعادلة الصحيحة للخط المستقيم الذي يمر بنقطة (0,0) ولديه ميل 3؟",
    options: ["y = 3x", "y = 3x + 0", "y = 3x - 3", "y = x + 3"],
    answer: "y = 3x"
  },
  {
    question: "إذا كانت مساحة دائرة تساوي 50.24 سم² (استخدم π ≈ 3.14)، فما هو نصف القطر؟",
    options: ["4 سم", "5 سم", "6 سم", "7 سم"],
    answer: "4 سم"
  },
  {
    question: "ما هو ناتج جمع 5/8 + 3/8؟",
    options: ["1", "3/8", "8/8", "1.5"],
    answer: "1"
  },
  {
    question: "أي من الخيارات التالية يعبر عن النسبة المئوية للعدد 15 من 50؟",
    options: ["30%", "50%", "25%", "15%"],
    answer: "30%"
  },
  {
    question: "حل المعادلة: x² - 16 = 0",
    options: ["x = 4", "x = 16", "x = ±4", "x = ±2"],
    answer: "x = ±4"
  },

  // تكملة إلى 50
  {
    question: "إذا كانت نسبة طول المستطيل إلى عرضه 3:2، وكان طوله 15 سم، فما عرضه؟",
    options: ["10 سم", "12 سم", "7 سم", "8 سم"],
    answer: "10 سم"
  },
  {
    question: "حل المعادلة: 4(x - 3) = 12",
    options: ["x = 6", "x = 9", "x = 12", "x = 3"],
    answer: "x = 6"
  },
  {
    question: "ما هو عدد القواسم المشتركة للعدد 24؟",
    options: ["8", "12", "6", "10"],
    answer: "8"
  },
  {
    question: "أي من الخيارات التالية يعبر عن التمثيل البياني الصحيح للدالة y = x²؟",
    options: ["قوس مقلوب", "خط مستقيم", "قوس مرفوع للأعلى", "قوس مرفوع للأسفل"],
    answer: "قوس مرفوع للأعلى"
  },
  {
    question: "إذا كانت قاعدة الهرم 12 سم والارتفاع 8 سم، فما هو حجمه؟",
    options: ["192 سم³", "96 سم³", "120 سم³", "144 سم³"],
    answer: "192 سم³"
  },
  {
    question: "ما هي المساحة الإجمالية للمكعب الذي طول ضلعه 4 سم؟",
    options: ["96 سم²", "64 سم²", "120 سم²", "80 سم²"],
    answer: "96 سم²"
  },
  {
    question: "إذا كانت معادلة الخط المستقيم هي: y = -2x + 3، فما هو الميل؟",
    options: ["-2", "2", "3", "-3"],
    answer: "-2"
  },
  {
    question: "ما هي النتيجة إذا قسمنا 1/4 على 2؟",
    options: ["1/8", "1/2", "1/4", "1/6"],
    answer: "1/8"
  },
  {
    question: "ما هو محيط المثلث الذي أضلاعه 5 سم، 12 سم، و13 سم؟",
    options: ["30 سم", "32 سم", "25 سم", "24 سم"],
    answer: "30 سم"
  },
  {
    question: "إذا كانت الجذر التربيعي للعدد x = 5، فما هو x؟",
    options: ["25", "20", "15", "10"],
    answer: "25"
  }
];


    // Function to select 10 random questions from the array
    function getRandomQuestions(questions, num) {
      const shuffled = [...questions].sort(() => 0.5 - Math.random());
      return shuffled.slice(0, num);
    }

    function submitQuiz() {
  let score = 0;
  const totalQuestions = 10;
  const answers = document.querySelectorAll('input[type="radio"]:checked');
  const correctAnswers = randomQuestions.map((q) => q.answer);

  // تصحيح وتلوين الأسئلة
  randomQuestions.forEach((q, index) => {
    const radios = document.getElementsByName(`question${index}`);
    radios.forEach((radio) => {
      radio.disabled = true; // تعطيل التغيير
      if (radio.value === q.answer) {
        radio.parentElement.style.color = 'green'; // صحيح
      } else if (radio.checked) {
        radio.parentElement.style.color = 'red'; // خطأ
      }
    });

    const selected = Array.from(radios).find(r => r.checked);
    if (selected && selected.value === q.answer) {
      score++;
    }
  });

  // عرض النتيجة
  let resultText = `لقد أجبت على ${score} من ${totalQuestions} سؤالًا بشكل صحيح.`;
  document.getElementById("result").innerHTML = resultText;
  document.getElementById("result").style.display = "block";

  resultShown = true;


  // رسالة تشجيعية
  let encouragementText = "";
  if (score === totalQuestions) {
    encouragementText = "ممتاز! كل الأسئلة صحيحة.";
  } else if (score >= totalQuestions * 0.7) {
    encouragementText = "جيد جدًا! لديك بعض الأخطاء.";
  } else {
    encouragementText = "تحتاج إلى مراجعة بعض الأسئلة، لا تيأس!";
  }
  document.getElementById("encouragement").innerHTML = encouragementText;
  document.getElementById("encouragement").style.display = "block";

  // عرض زر إعادة المحاولة
  document.getElementById("retryBtn").style.display = "inline-block";
}


    function loadQuestions() {
  const quizContainer = document.getElementById("quiz");
  randomQuestions = getRandomQuestions(questions, 10);  // صحّحنا هنا أيضًا الاسم
  randomQuestions.forEach((q, index) => {
    const questionElement = document.createElement("div");
    questionElement.classList.add("question");
    questionElement.innerHTML = `
      <h3>${q.question}</h3>
      ${q.options.map((choice, i) => `
        <label>
          <input type="radio" name="question${index}" value="${choice}">
          ${choice}
        </label>
      `).join('')}
    `;
    quizContainer.appendChild(questionElement);
  });
}



    function retryQuiz() {
  document.getElementById("quiz").innerHTML = ""; // مسح الأسئلة القديمة
  document.getElementById("result").style.display = "none";
  document.getElementById("encouragement").style.display = "none";
  document.getElementById("retryBtn").style.display = "none";
  loadQuestions(); // تحميل أسئلة جديدة
}


let countdownInterval;
let timeLeft = 60; // الوقت بالثواني (مثلاً 60 ثانية)

function startTimer(duration) {
  const timerDisplay = document.getElementById("timer");
  const timeText = document.getElementById("time");
  timerDisplay.style.display = "block";

  timeLeft = duration;
  updateDisplay();

  countdownInterval = setInterval(() => {
    timeLeft--;
    updateDisplay();

    if (timeLeft <= 0) {
      clearInterval(countdownInterval);
      submitQuiz(); // ينفذ التصحيح تلقائيًا بعد انتهاء الوقت
    }
  }, 1000);
}

function updateDisplay() {
  const minutes = Math.floor(timeLeft / 60);
  const seconds = timeLeft % 60;
  document.getElementById("time").textContent = `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
}

loadQuestions();
startTimer(1800); // شغّل العداد لمدته بالثواني

window.addEventListener("beforeunload", function (e) {
  if (!resultShown) {
    e.preventDefault();
    e.returnValue = ''; // ضروري لبعض المتصفحات
    return ''; // للمتصفحات القديمة
  }
});
  </script>
