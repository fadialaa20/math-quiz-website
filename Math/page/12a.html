  <h1>أسئلة رياضيات - الصف الثاني عشر أدبي</h1>

  <div id="timer" style="font-size: 20px; font-weight: bold; color: red; margin: 20px 0; display: none;">
    الوقت المتبقي: <span id="time">--:--</span>
  </div>

  <div id="quiz"></div>

  <button onclick="submitQuiz()">تصحيح</button>

  <div style="text-align: center; margin-top: 20px;">
    <button id="retryBtn" onclick="retryQuiz()" style="
      background-color: #28a745;
      color: white;
      font-size: 16px;
      padding: 10px 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: none;
    ">إعادة المحاولة</button>
  </div>
  

  <div id="result" class="result" style="display:none;"></div>
  <div id="encouragement" class="encouragement" style="display:none;"></div>

  <div style="text-align: center; margin-top: 40px;">
    <button onclick="window.location.href='index.html'" style="
      background-color: #007bff;
      color: white;
      font-size: 16px;
      padding: 10px 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    ">
      الرجوع إلى الصفحة الرئيسية
    </button>
  </div>
  
  <script>
    let resultShown = false;

    const questions = [
  {
    question: "حل المعادلة التربيعية: x² + 5x + 6 = 0",
    options: ["x = -1, -6", "x = 1, -6", "x = -2, -3", "x = 2, -3"],
    answer: "x = -2, -3"
  },
  {
    question: "إذا كان لدينا معادلة المستقيم y = 3x + 7 و نقطة (2, 5) موجودة على هذا المستقيم، هل هذه النقطة على المستقيم؟",
    options: ["نعم", "لا"],
    answer: "نعم"
  },
  {
    question: "إذا كانت المسافة بين النقطتين (1, 2) و (4, 6)، فما هي المسافة بينهما؟",
    options: ["5", "4", "3", "6"],
    answer: "5"
  },
  {
    question: "إذا كانت الدالة f(x) = x² + 3x - 4، ما هو قيمة x عندما تكون f(x) = 0؟",
    options: ["x = -4, 1", "x = -1, 4", "x = 2, -3", "x = -3, 4"],
    answer: "x = -4, 1"
  },
  {
    question: "ما هو مقياس الزوايا الداخلية للمضلع ذو 12 ضلعًا؟",
    options: ["1800°", "1080°", "1440°", "720°"],
    answer: "1800°"
  },
  {
    question: "إذا كانت الدالة f(x) = x³ - 3x² + 2، فما هو قيمتها عند x = 2؟",
    options: ["0", "-2", "2", "4"],
    answer: "0"
  },
  {
    question: "إذا كانت المصفوفة A = [[1, 2], [3, 4]]، فما هو مقلوب المصفوفة A؟",
    options: ["[[4, -2], [-3, 1]]", "[[2, -1], [-3, 4]]", "[[1, -2], [-3, 4]]", "[[2, 1], [-1, 3]]"],
    answer: "[[4, -2], [-3, 1]]"
  },
  {
    question: "ما هي القيم التي تجعل المعادلة 3x² - 12x = 0 صحيحة؟",
    options: ["x = 0, 4", "x = 4, -3", "x = 0, -4", "x = 3, -3"],
    answer: "x = 0, 4"
  },
  {
    question: "إذا كانت هناك دائرة نصف قطرها 7 سم، فما هو المساحة؟ (استخدم π = 3.14)",
    options: ["153.86 سم²", "154 سم²", "149.96 سم²", "145 سم²"],
    answer: "153.86 سم²"
  },
  {
    question: "إذا كانت قيمة المتوسط الحسابي للأعداد: 3، 5، 7، 8، 10، فما هو المتوسط؟",
    options: ["6.6", "6", "5.5", "7"],
    answer: "6.6"
  },
  {
    question: "ما هو ناتج ضرب المصفوفات التالية: A = [[1, 2], [3, 4]] و B = [[5, 6], [7, 8]]؟",
    options: ["[[19, 22], [43, 50]]", "[[23, 30], [31, 38]]", "[[23, 34], [31, 42]]", "[[19, 22], [43, 46]]"],
    answer: "[[19, 22], [43, 50]]"
  },
  {
    question: "حل المعادلة التربيعية التالية باستخدام قانون فيتا: x² - 5x + 6 = 0",
    options: ["x = 3, 2", "x = 2, -3", "x = 1, 6", "x = -2, -3"],
    answer: "x = 3, 2"
  },
  {
    question: "إذا كانت دالة تكعيبية f(x) = x³ - 6x² + 11x - 6، ما هي جذور الدالة؟",
    options: ["1, 2, 3", "3, 2, 1", "1, 3, 4", "2, 4, 6"],
    answer: "1, 2, 3"
  },
  {
    question: "إذا كانت قيمة الزاوية في المثلث تساوي 60 درجة، فما هو طول الضلع المقابل لها في مثلث متساوي الأضلاع؟",
    options: ["متساوي مع باقي الأضلاع", "أطول من باقي الأضلاع", "أقصر من باقي الأضلاع", "لا يمكن تحديده"],
    answer: "متساوي مع باقي الأضلاع"
  },
  {
    question: "إذا كانت معادلة الدالة هي f(x) = 2x - 5، فما هو التقاطع مع محور x؟",
    options: ["x = 2.5", "x = 5", "x = -5", "x = 2"],
    answer: "x = 2.5"
  },
  {
    question: "إذا كانت معادلة المستقيم هي 2x - 3y = 6، فما هو تقاطع المستقيم مع محور y؟",
    options: ["-2", "2", "-3", "3"],
    answer: "-2"
  },
  {
    question: "ما هو ناتج تكامل الدالة 2x dx؟",
    options: ["x² + C", "x² - C", "2x² + C", "x³ + C"],
    answer: "x² + C"
  },
  {
    question: "إذا كانت الدالة هي f(x) = 5x - 2، فما هو القيم المعكوسة لها؟",
    options: ["f⁻¹(x) = (x + 2)/5", "f⁻¹(x) = (x - 2)/5", "f⁻¹(x) = (x + 2)/4", "f⁻¹(x) = (x - 2)/4"],
    answer: "f⁻¹(x) = (x + 2)/5"
  }
];


    // Function to select 10 random questions from the array
    function getRandomQuestions(questions, num) {
      const shuffled = [...questions].sort(() => 0.5 - Math.random());
      return shuffled.slice(0, num);
    }

    function submitQuiz() {
  let score = 0;
  const totalQuestions = 10;
  const answers = document.querySelectorAll('input[type="radio"]:checked');
  const correctAnswers = randomQuestions.map((q) => q.answer);

  // تصحيح وتلوين الأسئلة
  randomQuestions.forEach((q, index) => {
    const radios = document.getElementsByName(`question${index}`);
    radios.forEach((radio) => {
      radio.disabled = true; // تعطيل التغيير
      if (radio.value === q.answer) {
        radio.parentElement.style.color = 'green'; // صحيح
      } else if (radio.checked) {
        radio.parentElement.style.color = 'red'; // خطأ
      }
    });

    const selected = Array.from(radios).find(r => r.checked);
    if (selected && selected.value === q.answer) {
      score++;
    }
  });

  // عرض النتيجة
  let resultText = `لقد أجبت على ${score} من ${totalQuestions} سؤالًا بشكل صحيح.`;
  document.getElementById("result").innerHTML = resultText;
  document.getElementById("result").style.display = "block";

  resultShown = true;


  // رسالة تشجيعية
  let encouragementText = "";
  if (score === totalQuestions) {
    encouragementText = "ممتاز! كل الأسئلة صحيحة.";
  } else if (score >= totalQuestions * 0.7) {
    encouragementText = "جيد جدًا! لديك بعض الأخطاء.";
  } else {
    encouragementText = "تحتاج إلى مراجعة بعض الأسئلة، لا تيأس!";
  }
  document.getElementById("encouragement").innerHTML = encouragementText;
  document.getElementById("encouragement").style.display = "block";

  // عرض زر إعادة المحاولة
  document.getElementById("retryBtn").style.display = "inline-block";
}


    function loadQuestions() {
  const quizContainer = document.getElementById("quiz");
  randomQuestions = getRandomQuestions(questions, 10);  // صحّحنا هنا أيضًا الاسم
  randomQuestions.forEach((q, index) => {
    const questionElement = document.createElement("div");
    questionElement.classList.add("question");
    questionElement.innerHTML = `
      <h3>${q.question}</h3>
      ${q.options.map((choice, i) => `
        <label>
          <input type="radio" name="question${index}" value="${choice}">
          ${choice}
        </label>
      `).join('')}
    `;
    quizContainer.appendChild(questionElement);
  });
}


    function retryQuiz() {
  document.getElementById("quiz").innerHTML = ""; // مسح الأسئلة القديمة
  document.getElementById("result").style.display = "none";
  document.getElementById("encouragement").style.display = "none";
  document.getElementById("retryBtn").style.display = "none";
  loadQuestions(); // تحميل أسئلة جديدة
}


let countdownInterval;
let timeLeft = 60; // الوقت بالثواني (مثلاً 60 ثانية)

function startTimer(duration) {
  const timerDisplay = document.getElementById("timer");
  const timeText = document.getElementById("time");
  timerDisplay.style.display = "block";

  timeLeft = duration;
  updateDisplay();

  countdownInterval = setInterval(() => {
    timeLeft--;
    updateDisplay();

    if (timeLeft <= 0) {
      clearInterval(countdownInterval);
      submitQuiz(); // ينفذ التصحيح تلقائيًا بعد انتهاء الوقت
    }
  }, 1000);
}

function updateDisplay() {
  const minutes = Math.floor(timeLeft / 60);
  const seconds = timeLeft % 60;
  document.getElementById("time").textContent = `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
}

loadQuestions();
startTimer(1800); // شغّل العداد لمدته بالثواني

window.addEventListener("beforeunload", function (e) {
  if (!resultShown) {
    e.preventDefault();
    e.returnValue = ''; // ضروري لبعض المتصفحات
    return ''; // للمتصفحات القديمة
  }
});

  </script>
