  <h1>أسئلة رياضيات - الصف الثامن</h1>

  <div id="timer" style="font-size: 20px; font-weight: bold; color: red; margin: 20px 0; display: none;">

  <script>
    let resultShown = false;

    const questions = [
  {

  },

    answer: "21"
  },
  {
    question: "ما هو الجذر التربيعي للعدد 144؟",
    options: ["12", "11", "14", "13"],

  },
  {
    question: "أي الأعداد التالية عدد صحيح موجب؟",

  {
    question: "إذا كانت نسبة الطلاب الذين يفضلون الرياضيات إلى الذين يفضلون العلوم هي 3:4، فما عدد الطلاب الذين يفضلون الرياضيات إذا كان العدد الكلي 210؟",
    options: ["90", "105", "120", "75"],
    answer: "90"
  },
  {
    question: "إذا كانت المسافة 500 متر، والوقت 25 دقيقة، فما السرعة؟",
    options: ["20 متر/دقيقة", "10 متر/دقيقة", "25 متر/دقيقة", "15 متر/دقيقة"],
    answer: "20 متر/دقيقة"
  },
  {
    question: "أي من الأشكال التالية هو مثلث متساوي الأضلاع؟",
    options: ["مثلث جميع زواياه 60°", "مثلث زاويتين قائمتين", "مثلث زاويتين حادتين", "مثلث جميع زواياه 90°"],

  },
  {
    question: "إذا كانت المساحة = الطول × العرض، فما مساحة مستطيل طوله 10 سم وعرضه 5 سم؟",
    options: ["50 سم²", "25 سم²", "15 سم²", "45 سم²"],
    answer: "50 سم²"
  },

  // 40 سؤالًا إضافيًا
  {
    question: "ما ناتج: (x + 3)(x - 2)؟",
    options: ["x² + x - 6", "x² + x + 6", "x² - x - 6", "x² - x + 6"],
    answer: "x² + x - 6"
  },
  {
    question: "ما هو عدد القواسم المشتركة للعدد 36؟",
    options: ["9", "12", "8", "10"],
    answer: "9"
  },
  {
    question: "إذا كانت الزاوية 120°، فما نوع الزاوية؟",
    options: ["منفرجة", "حادة", "قائمة", "مستقيمة"],
    answer: "منفرجة"
  },
  {
    question: "أي من الأشكال التالية ليس له تماثل؟",

    answer: "مستوى غير متماثل"
  },
  {

    options: ["3", "5", "2", "1"],
    answer: "3"
  },
  {
    question: "إذا كان 12 = 3x + 4، فما قيمة x؟",
    options: ["4", "5", "6", "2"],
    answer: "2"
  },
  {
    question: "إذا كانت مساحة المثلث = 1/2 × القاعدة × الارتفاع، فما هي القاعدة إذا كانت المساحة = 20 سم² والارتفاع = 8 سم؟",
    options: ["5 سم", "8 سم", "10 سم", "4 سم"],
    answer: "5 سم"
  },
  {
    question: "أي من الأشكال التالية له زاويتان قائمتان؟",
    options: ["مثلث قائم الزاوية", "مربع", "دائرة", "مخمس"],
    answer: "مثلث قائم الزاوية"
  },
  {
    question: "ما هو المحيط الصحيح للدائرة التي نصف قطرها 7 سم؟",
    options: ["43.96 سم", "21.98 سم", "44 سم", "36 سم"],
    answer: "43.96 سم"
  },
  {
    question: "إذا كانت قيمة الجذر التربيعي للعدد x = 9، فما هو x؟",
    options: ["81", "18", "27", "3"],
    answer: "81"
  },

  // تكملة إلى 50
  {
    question: "ما هو التمثيل الصحيح للعدد 0.5 في صورة كسر؟",
    options: ["1/2", "1/5", "3/2", "2/5"],
    answer: "1/2"
  },
  {
    question: "أي من العمليات التالية هو تبسيط صحيح للعدد: (3x + 2) - (x - 5)؟",
    options: ["2x + 7", "4x + 3", "3x - 7", "4x - 3"],
    answer: "2x + 7"
  },
  {
    question: "إذا كان محيط دائرة 31.4 سم، فما هو نصف القطر؟ (استخدم π ≈ 3.14)",
    options: ["5 سم", "10 سم", "7 سم", "8 سم"],
    answer: "5 سم"
  },
  {
    question: "أي من المعادلات التالية تعبر عن معادلة الخط المستقيم؟",
    options: ["y = mx + b", "x = y + b", "y = x²", "x = 2y"],
    answer: "y = mx + b"
  },
  {
    question: "أي من الأعداد التالية عدد صحيح؟",
    options: ["5", "-3", "0", "3.14"],
    answer: "5"
  },
  {
    question: "إذا كانت أ = 3، ب = 5، فما ناتج: أ × (ب + 2)؟",
    options: ["21", "20", "19", "17"],
    answer: "21"
  },
  {
    question: "إذا كانت المعادلة 4x = 16، فما قيمة x؟",
    options: ["4", "16", "2", "3"],
    answer: "4"
  },
  {
    question: "ما هو عدد الأضلاع في شكل مضلع عشري؟",
    options: ["10", "9", "12", "6"],
    answer: "10"
  },
  {
    question: "أي من الأشكال التالية هو هرم خماسي؟",
    options: ["هرم ذو 5 أوجه مثلثية", "هرم ذو 4 أوجه مثلثية", "هرم ذو 3 أوجه مثلثية", "هرم ذو 6 أوجه مثلثية"],
    answer: "هرم ذو 5 أوجه مثلثية"
  },
  {
    question: "إذا كانت الدائرة لها نصف قطر 4 سم، فما هو محيط الدائرة؟ (استخدم π ≈ 3.14)",
    options: ["25.12 سم", "15.12 سم", "12.56 سم", "10.24 سم"],
    answer: "25.12 سم"
  }
];


    // Function to select 10 random questions from the array
    function getRandomQuestions(questions, num) {
      const shuffled = [...questions].sort(() => 0.5 - Math.random());
      return shuffled.slice(0, num);
    }

    function submitQuiz() {
  let score = 0;
  const totalQuestions = 10;
  const answers = document.querySelectorAll('input[type="radio"]:checked');
  const correctAnswers = randomQuestions.map((q) => q.answer);

  // تصحيح وتلوين الأسئلة
  randomQuestions.forEach((q, index) => {
    const radios = document.getElementsByName(`question${index}`);
    radios.forEach((radio) => {
      radio.disabled = true; // تعطيل التغيير
      if (radio.value === q.answer) {
        radio.parentElement.style.color = 'green'; // صحيح
      } else if (radio.checked) {
        radio.parentElement.style.color = 'red'; // خطأ
      }
    });

    const selected = Array.from(radios).find(r => r.checked);
    if (selected && selected.value === q.answer) {
      score++;
    }
  });

  // عرض النتيجة
  let resultText = `لقد أجبت على ${score} من ${totalQuestions} سؤالًا بشكل صحيح.`;
  document.getElementById("result").innerHTML = resultText;
  document.getElementById("result").style.display = "block";

  resultShown = true;


  // رسالة تشجيعية
  let encouragementText = "";
  if (score === totalQuestions) {
    encouragementText = "ممتاز! كل الأسئلة صحيحة.";
  } else if (score >= totalQuestions * 0.7) {
    encouragementText = "جيد جدًا! لديك بعض الأخطاء.";
  } else {
    encouragementText = "تحتاج إلى مراجعة بعض الأسئلة، لا تيأس!";
  }
  document.getElementById("encouragement").innerHTML = encouragementText;
  document.getElementById("encouragement").style.display = "block";

  // عرض زر إعادة المحاولة
  document.getElementById("retryBtn").style.display = "inline-block";
}


    function loadQuestions() {
  const quizContainer = document.getElementById("quiz");
  randomQuestions = getRandomQuestions(questions, 10);  // صحّحنا هنا أيضًا الاسم
  randomQuestions.forEach((q, index) => {
    const questionElement = document.createElement("div");
    questionElement.classList.add("question");
    questionElement.innerHTML = `
      <h3>${q.question}</h3>
      ${q.options.map((choice, i) => `
        <label>
          <input type="radio" name="question${index}" value="${choice}">
          ${choice}
        </label>
      `).join('')}
    `;
    quizContainer.appendChild(questionElement);
  });
}



    function retryQuiz() {
  document.getElementById("quiz").innerHTML = ""; // مسح الأسئلة القديمة
  document.getElementById("result").style.display = "none";
  document.getElementById("encouragement").style.display = "none";
  document.getElementById("retryBtn").style.display = "none";
  loadQuestions(); // تحميل أسئلة جديدة
}


let countdownInterval;
let timeLeft = 60; // الوقت بالثواني (مثلاً 60 ثانية)

function startTimer(duration) {
  const timerDisplay = document.getElementById("timer");
  const timeText = document.getElementById("time");
  timerDisplay.style.display = "block";

  timeLeft = duration;
  updateDisplay();

  countdownInterval = setInterval(() => {
    timeLeft--;
    updateDisplay();

    if (timeLeft <= 0) {
      clearInterval(countdownInterval);
      submitQuiz(); // ينفذ التصحيح تلقائيًا بعد انتهاء الوقت
    }
  }, 1000);
}

function updateDisplay() {
  const minutes = Math.floor(timeLeft / 60);
  const seconds = timeLeft % 60;
  document.getElementById("time").textContent = `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
}

loadQuestions();
startTimer(1800); // شغّل العداد لمدته بالثواني

window.addEventListener("beforeunload", function (e) {
  if (!resultShown) {
    e.preventDefault();
    e.returnValue = ''; // ضروري لبعض المتصفحات
    return ''; // للمتصفحات القديمة
  }
});
  </script>
