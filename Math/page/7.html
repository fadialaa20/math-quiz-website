  <h1>أسئلة رياضيات - الصف السابع</h1>

  <div id="timer" style="font-size: 20px; font-weight: bold; color: red; margin: 20px 0; display: none;">

    options: ["8", "6", "4", "10"],
    answer: "8"
  },
  {
    question: "إذا كانت النسبة المئوية للنجاح 75% من 200 طالب، فكم عدد الناجحين؟",

  {

    options: ["كل عنصر من المجال يرتبط بعنصر واحد فقط من المدى", "كل عنصر من المدى يرتبط بعدة عناصر من المجال", "كل القيم صحيحة", "أي علاقة رياضية"],
    answer: "كل عنصر من المجال يرتبط بعنصر واحد فقط من المدى"
  },
  {
    question: "إذا كانت القاعدة y = 2x + 1، فما قيمة y إذا كان x = 3؟",
    options: ["7", "5", "6", "8"],
    answer: "7"
  },
  {
    question: "المثلث الذي زواياه 60°، 60°، 60° هو:",
    options: ["متساوي الأضلاع", "قائم الزاوية", "منفرج الزاوية", "متساوي الساقين"],
    answer: "متساوي الأضلاع"
  },
  {
    question: "عدد الأقطار في المضلع السداسي هو:",
    options: ["9", "6", "12", "15"],
    answer: "9"
  },

  // تكملة إلى 50
  {
    question: "تحويل الكسر 3/4 إلى نسبة مئوية هو:",
    options: ["75%", "50%", "25%", "90%"],
    answer: "75%"
  },
  {
    question: "ما التمثيل البياني الأفضل لبيانات تغير درجة الحرارة خلال الأسبوع؟",
    options: ["خط بياني", "دائري", "عمودي", "صندوقي"],
    answer: "خط بياني"
  },
  {
    question: "إذا كانت القاعدة y = x²، فما قيمة y عندما x = -2؟",
    options: ["4", "-4", "2", "0"],
    answer: "4"
  },
  {
    question: "إذا كانت مساحة المثلث = 1/2 × القاعدة × الارتفاع، فكم مساحته إذا كانت القاعدة = 8 والارتفاع = 5؟",
    options: ["20", "40", "30", "18"],
    answer: "20"
  },
  {
    question: "إذا كان محيط المربع 20 سم، فما طول ضلعه؟",
    options: ["5", "4", "6", "3"],
    answer: "5"
  },
  {
    question: "كم دقيقة في 2.5 ساعة؟",
    options: ["150", "120", "180", "90"],
    answer: "150"
  },
  {
    question: "تبسيط: (3x)(2x)",
    options: ["6x²", "5x", "6x", "9x²"],
    answer: "6x²"
  },
  {
    question: "ناتج ضرب عدد سالب بعدد سالب هو:",
    options: ["موجب", "سالب", "صفر", "غير معروف"],
    answer: "موجب"
  },
  {
    question: "أي الأشكال التالية له زاويتان قائمتان؟",
    options: ["مثلث قائم الزاوية", "مربع", "دائرة", "مخمس"],
    answer: "مثلث قائم الزاوية"
  },
  {
    question: "ما عدد درجات الزاوية المستقيمة؟",
    options: ["180", "90", "120", "360"],
    answer: "180"
  }
];


    // Function to select 10 random questions from the array
    function getRandomQuestions(questions, num) {
      const shuffled = [...questions].sort(() => 0.5 - Math.random());
      return shuffled.slice(0, num);
    }

    function submitQuiz() {
  let score = 0;
  const totalQuestions = 10;
  const answers = document.querySelectorAll('input[type="radio"]:checked');
  const correctAnswers = randomQuestions.map((q) => q.answer);

  // تصحيح وتلوين الأسئلة
  randomQuestions.forEach((q, index) => {
    const radios = document.getElementsByName(`question${index}`);
    radios.forEach((radio) => {
      radio.disabled = true; // تعطيل التغيير
      if (radio.value === q.answer) {
        radio.parentElement.style.color = 'green'; // صحيح
      } else if (radio.checked) {
        radio.parentElement.style.color = 'red'; // خطأ
      }
    });

    const selected = Array.from(radios).find(r => r.checked);
    if (selected && selected.value === q.answer) {
      score++;
    }
  });

  // عرض النتيجة
  let resultText = `لقد أجبت على ${score} من ${totalQuestions} سؤالًا بشكل صحيح.`;
  document.getElementById("result").innerHTML = resultText;
  document.getElementById("result").style.display = "block";

  resultShown = true;


  // رسالة تشجيعية
  let encouragementText = "";
  if (score === totalQuestions) {
    encouragementText = "ممتاز! كل الأسئلة صحيحة.";
  } else if (score >= totalQuestions * 0.7) {
    encouragementText = "جيد جدًا! لديك بعض الأخطاء.";
  } else {
    encouragementText = "تحتاج إلى مراجعة بعض الأسئلة، لا تيأس!";
  }
  document.getElementById("encouragement").innerHTML = encouragementText;
  document.getElementById("encouragement").style.display = "block";

  // عرض زر إعادة المحاولة
  document.getElementById("retryBtn").style.display = "inline-block";
}


    function loadQuestions() {
  const quizContainer = document.getElementById("quiz");
  randomQuestions = getRandomQuestions(questions, 10);  // صحّحنا هنا أيضًا الاسم
  randomQuestions.forEach((q, index) => {
    const questionElement = document.createElement("div");
    questionElement.classList.add("question");
    questionElement.innerHTML = `
      <h3>${q.question}</h3>
      ${q.options.map((choice, i) => `
        <label>
          <input type="radio" name="question${index}" value="${choice}">
          ${choice}
        </label>
      `).join('')}
    `;
    quizContainer.appendChild(questionElement);
  });
}



    function retryQuiz() {
  document.getElementById("quiz").innerHTML = ""; // مسح الأسئلة القديمة
  document.getElementById("result").style.display = "none";
  document.getElementById("encouragement").style.display = "none";
  document.getElementById("retryBtn").style.display = "none";
  loadQuestions(); // تحميل أسئلة جديدة
}



let countdownInterval;
let timeLeft = 60; // الوقت بالثواني (مثلاً 60 ثانية)

function startTimer(duration) {
  const timerDisplay = document.getElementById("timer");
  const timeText = document.getElementById("time");
  timerDisplay.style.display = "block";

  timeLeft = duration;
  updateDisplay();

  countdownInterval = setInterval(() => {
    timeLeft--;
    updateDisplay();

    if (timeLeft <= 0) {
      clearInterval(countdownInterval);
      submitQuiz(); // ينفذ التصحيح تلقائيًا بعد انتهاء الوقت
    }
  }, 1000);
}

function updateDisplay() {
  const minutes = Math.floor(timeLeft / 60);
  const seconds = timeLeft % 60;
  document.getElementById("time").textContent = `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
}

loadQuestions();
startTimer(1800); // شغّل العداد لمدته بالثواني

window.addEventListener("beforeunload", function (e) {
  if (!resultShown) {
    e.preventDefault();
    e.returnValue = ''; // ضروري لبعض المتصفحات
    return ''; // للمتصفحات القديمة
  }
});

  </script>
