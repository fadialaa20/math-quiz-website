  <h1>أسئلة رياضيات - الصف الحادي عشر علمي</h1>

  <div id="timer" style="font-size: 20px; font-weight: bold; color: red; margin: 20px 0; display: none;">

  <script>
    let resultShown = false;

    const questions = [
  {
    question: "إذا كانت الدالة f(x) = x² - 3x + 2، فما قيمة f(2)؟",

  {

    answer: "x = 2, 3"
  },
  {
    question: "ما هو الناتج إذا قمنا بحساب المشتقة الأولى للدالة f(x) = 3x³ - 4x² + x - 2؟",

  },
  {
    question: "إذا كانت المعادلة x + 4 = 2x - 5، فما قيمة x؟",

    answer: "x = 9"
  },
  {
    question: "إذا كانت مساحة دائرة تساوي 50.24 سم² (استخدم π ≈ 3.14)، فما هو نصف القطر؟",
    options: ["4 سم", "5 سم", "6 سم", "7 سم"],
    answer: "4 سم"
  },
  {
    question: "حل المعادلة التالية: 3x² - 12x + 9 = 0",
    options: ["x = 1", "x = 2", "x = 3", "x = -1"],
    answer: "x = 1"
  },
  {
    question: "ما هي المعادلة المميزة للدالة الخطية التي تمر بالنقطة (0, 4) وبميل 2؟",

    answer: "y = 2x + 4"
  },
  {
    question: "ما هو الجذر التربيعي للعدد 625؟",
    options: ["20", "25", "30", "35"],
    answer: "25"
  },
  {
    question: "ما هو حل المعادلة التربيعية التالية: x² - 8x + 15 = 0؟",
    options: ["x = 3, 5", "x = -3, -5", "x = 2, 7", "x = -2, 7"],
    answer: "x = 3, 5"
  },
  {
    question: "إذا كانت الزاويتان 45° و 45° في مثلث قائم الزاوية، فما نوع هذا المثلث؟",
    options: ["مساوي الأضلاع", "قائم الزاوية", "متساوي الساقين", "متفاوت الأضلاع"],
    answer: "متساوي الساقين"
  },
  
  // الأسئلة الأخرى الخاصة بالصف الحادي عشر
  {
    question: "ما هي مشتقة الدالة f(x) = x⁴ - 6x² + 2؟",
    options: ["4x³ - 12x", "4x³ - 12x + 2", "4x² - 6", "6x² - 12x"],
    answer: "4x³ - 12x"
  },
  {
    question: "إذا كانت الدالة g(x) = x² + 2x + 1، فما هو قيمتها عندما x = -1؟",
    options: ["0", "1", "-1", "-2"],
    answer: "0"
  },
  {
    question: "أي من الخيارات التالية هو الحل الصحيح للمعادلة: 4x - 7 = 2x + 5؟",
    options: ["x = 6", "x = 3", "x = 5", "x = -3"],
    answer: "x = 6"
  },
  {
    question: "إذا كانت معادلة الخط المستقيم هي y = 3x + 2، فما هو الميل؟",
    options: ["3", "2", "1", "4"],
    answer: "3"
  },
  {
    question: "ما هو ناتج ضرب 3x × 2x؟",
    options: ["6x²", "5x²", "6x", "5x"],
    answer: "6x²"
  },
  {
    question: "ما هو الجذر التربيعي للعدد 16؟",
    options: ["4", "3", "5", "2"],
    answer: "4"
  },
  {
    question: "إذا كانت معادلة دائرة هي (x - 3)² + (y + 2)² = 25، فما هو مركز الدائرة؟",
    options: ["(3, -2)", "(-3, 2)", "(2, 3)", "(3, 2)"],
    answer: "(3, -2)"
  },
  {
    question: "إذا كانت الزاويتان في مثلث متساوي الساقين متساويتين، فما هي قيمة الزاويتين إذا كانت الزاوية الثالثة 40°؟",
    options: ["50°", "60°", "70°", "80°"],
    answer: "70°"
  },
  {
    question: "إذا كان لدينا معادلة 2x + 5 = 3x + 2، فما قيمة x؟",
    options: ["x = 3", "x = 1", "x = 2", "x = -1"],
    answer: "x = 3"
  },
  {
    question: "ما هي المسافة بين النقطة (3, 2) والنقطة (6, 5) في المستوى الديكارتي؟",
    options: ["3", "2", "5", "4"],
    answer: "3"
  },

  // استكمال الأسئلة
  {
    question: "إذا كانت معادلة الدالة هي y = x² + 4x - 5، فما هي قيمة y عندما x = -2؟",
    options: ["-1", "1", "0", "-3"],
    answer: "-1"
  },
  {
    question: "ما هي قيمة الجذر التربيعي للعدد 196؟",
    options: ["14", "16", "10", "12"],
    answer: "14"
  },
  {
    question: "أي من المعادلات التالية تمثل دائرة ذات مركز عند (0, 0) ونصف قطر 5؟",
    options: ["x² + y² = 25", "x² + y² = 10", "x² + y² = 50", "x² + y² = 5"],
    answer: "x² + y² = 25"
  },
  {
    question: "ما هو ناتج ضرب 2x × 3x²؟",
    options: ["6x³", "6x²", "5x³", "5x²"],
    answer: "6x³"
  },
  {
    question: "إذا كانت قيمة الجذر التربيعي لـ x = 16، فما هو قيمة x؟",
    options: ["4", "8", "16", "256"],
    answer: "16"
  },
  {
    question: "إذا كانت المعادلة x + 3 = 2x + 5، فما قيمة x؟",
    options: ["x = -2", "x = 2", "x = 3", "x = 1"],
    answer: "x = -2"
  },
  {
    question: "ما هو ناتج ضرب 2x + 3y في 5؟",
    options: ["10x + 15y", "10xy + 15", "5x + 5y", "10xy + 15xy"],
    answer: "10x + 15y"
  },
  {
    question: "ما هو الحل للمعادلة: 3x - 2 = 16؟",
    options: ["x = 6", "x = 5", "x = 4", "x = 7"],
    answer: "x = 6"
  },
  {
    question: "أي من الخيارات التالية هو الجذر التربيعي للعدد 25؟",
    options: ["5", "4", "6", "3"],
    answer: "5"
  }
];


    // Function to select 10 random questions from the array
    function getRandomQuestions(questions, num) {
      const shuffled = [...questions].sort(() => 0.5 - Math.random());
      return shuffled.slice(0, num);
    }

    function submitQuiz() {
  let score = 0;
  const totalQuestions = 10;
  const answers = document.querySelectorAll('input[type="radio"]:checked');
  const correctAnswers = randomQuestions.map((q) => q.answer);

  // تصحيح وتلوين الأسئلة
  randomQuestions.forEach((q, index) => {
    const radios = document.getElementsByName(`question${index}`);
    radios.forEach((radio) => {
      radio.disabled = true; // تعطيل التغيير
      if (radio.value === q.answer) {
        radio.parentElement.style.color = 'green'; // صحيح
      } else if (radio.checked) {
        radio.parentElement.style.color = 'red'; // خطأ
      }
    });

    const selected = Array.from(radios).find(r => r.checked);
    if (selected && selected.value === q.answer) {
      score++;
    }
  });

  // عرض النتيجة
  let resultText = `لقد أجبت على ${score} من ${totalQuestions} سؤالًا بشكل صحيح.`;
  document.getElementById("result").innerHTML = resultText;
  document.getElementById("result").style.display = "block";

  resultShown = true;


  // رسالة تشجيعية
  let encouragementText = "";
  if (score === totalQuestions) {
    encouragementText = "ممتاز! كل الأسئلة صحيحة.";
  } else if (score >= totalQuestions * 0.7) {
    encouragementText = "جيد جدًا! لديك بعض الأخطاء.";
  } else {
    encouragementText = "تحتاج إلى مراجعة بعض الأسئلة، لا تيأس!";
  }
  document.getElementById("encouragement").innerHTML = encouragementText;
  document.getElementById("encouragement").style.display = "block";

  // عرض زر إعادة المحاولة
  document.getElementById("retryBtn").style.display = "inline-block";
}


    function loadQuestions() {
  const quizContainer = document.getElementById("quiz");
  randomQuestions = getRandomQuestions(questions, 10);  // صحّحنا هنا أيضًا الاسم
  randomQuestions.forEach((q, index) => {
    const questionElement = document.createElement("div");
    questionElement.classList.add("question");
    questionElement.innerHTML = `
      <h3>${q.question}</h3>
      ${q.options.map((choice, i) => `
        <label>
          <input type="radio" name="question${index}" value="${choice}">
          ${choice}
        </label>
      `).join('')}
    `;
    quizContainer.appendChild(questionElement);
  });
}



    function retryQuiz() {
  document.getElementById("quiz").innerHTML = ""; // مسح الأسئلة القديمة
  document.getElementById("result").style.display = "none";
  document.getElementById("encouragement").style.display = "none";
  document.getElementById("retryBtn").style.display = "none";
  loadQuestions(); // تحميل أسئلة جديدة
}


let countdownInterval;
let timeLeft = 60; // الوقت بالثواني (مثلاً 60 ثانية)

function startTimer(duration) {
  const timerDisplay = document.getElementById("timer");
  const timeText = document.getElementById("time");
  timerDisplay.style.display = "block";

  timeLeft = duration;
  updateDisplay();

  countdownInterval = setInterval(() => {
    timeLeft--;
    updateDisplay();

    if (timeLeft <= 0) {
      clearInterval(countdownInterval);
      submitQuiz(); // ينفذ التصحيح تلقائيًا بعد انتهاء الوقت
    }
  }, 1000);
}

function updateDisplay() {
  const minutes = Math.floor(timeLeft / 60);
  const seconds = timeLeft % 60;
  document.getElementById("time").textContent = `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
}

loadQuestions();
startTimer(1800); // شغّل العداد لمدته بالثواني

window.addEventListener("beforeunload", function (e) {
  if (!resultShown) {
    e.preventDefault();
    e.returnValue = ''; // ضروري لبعض المتصفحات
    return ''; // للمتصفحات القديمة
  }
});

  </script>
